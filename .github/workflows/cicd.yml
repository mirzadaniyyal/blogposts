name: Deploy to staging Server

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to Server
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" >> ~/.ssh/id_rsa.pub
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa.pub ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_ADDRESS }} 'docker pull ${{ secrets.DOCKER_USERNAME }}/your-image-name:tag'

      - name: Run Docker Container on Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa.pub ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_ADDRESS }} 'docker run -d -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/your-image-name:tag'
